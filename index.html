<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>

    <!-- stylesheet link here  -->
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>

    <section class="container">
        <div class="header">
            <h2>JavaScript Quote Generator</h2>
        </div>

        <div class="maincontent">
            <span class="quotes">“We were the most humiliated people on earth and God gave us honour through Islam. If we ever seek honour through anything else, God will humiliate us again.”
                </span>

                <h4 class="person"> Umar ibn Al-Khattab</h4>

                <div class="quotes-btn-container">
                    <div class="btn">New Quotes</div>
                </div>
        </div>
    </section>
    
    <script src="script/main.js"></script>
</body>
</html>
