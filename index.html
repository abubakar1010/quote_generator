<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>

    <!-- stylesheet link here  -->
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>

    <section class="container">
        <div class="header">
            <h2>Quotes From The Salaf</h2>
        </div>

        <div class="main-content">
            <div class="text">
                <span class="quotes">
                    “Whoever decorates himself by displaying to the people some characteristics that Allaah knows are contrary to his real characteristics, will be disgraced and dishonoured by Allaah.” [Ad-Daaraqutnee, 4/207]
                </span>
            </div>

                <h4 class="person">Umar Ibn Al-Khattaab (R.A)</h4>

                <div class="quotes-btn-container">
                    <button class="btn">New Quotes</button>
                </div>
        </div>
    </section>
    
    <script src="script/main.js"></script>
</body>
</html>
